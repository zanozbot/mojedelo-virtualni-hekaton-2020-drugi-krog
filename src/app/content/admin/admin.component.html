<section class="has-height-100" fxLayout="row" fxLayout.lt-md="column">
  <div class="content" fxFlex="1 1 100%">
    <div class="container" fxLayout="column" fxLayoutGap="2rem">

      <div class="row">
        <h1 class="has-text-base has-font-weight-semibold">Pregled oddanih vlog</h1>
        <h3 class="mat-subheading-2 has-text-secondary">Seja administratorja se vam izteče čez 2 uri</h3>
      </div>

      <div class="row mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="has-width-100">

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Ime </th>
            <td mat-cell *matCellDef="let submission"> {{ submission.firstName }} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Priimek </th>
            <td mat-cell *matCellDef="let submission"> {{ submission.lastName }} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Naslov </th>
            <td mat-cell *matCellDef="let submission"> {{ submission.address }} </td>
          </ng-container>

          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Ocena </th>
            <td mat-cell *matCellDef="let submission"> {{ submission.rating }} </td>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let submission" [attr.colspan]="columnsToDisplay.length">
              <div class="submission-detail"
                [@detailExpand]="submission == expandedSubmission ? 'expanded' : 'collapsed'">

                <div class="submission-description">
                  {{submission.description}}
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let submission; columns: columnsToDisplay;" class="submission-row"
            [class.expanded-row]="expandedSubmission === submission"
            (click)="expandedSubmission = expandedSubmission === submission ? null : submission">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>
        <mat-paginator [length]="dataSource.length" pageSize="5"></mat-paginator>

      </div>

    </div>
  </div>
</section>
